<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="main">
      <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="main-box">
            <div class="popup" id="popup">
              <label for="" class="popup-head">Enter Task Info</label>
              <input
                type="text"
                id="taskName"
                placeholder="Task Name"
                class="m-2"
              />
              <input
                type="text"
                id="taskDescription"
                placeholder="Task Description"
                class="m-2"
              />

              <div
                class="d-flex justify-content-between boxes align-items-center"
              >
                <label for="">Priority:</label>
                <select id="taskPriority" class="m-2">
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>

              <div
                class="d-flex justify-content-between boxes align-items-center"
              >
                <label for="">Deadline Time:</label>
                <input type="time" id="deadlineTime" class="m-2" />
              </div>

              <div
                class="d-flex justify-content-between boxes align-items-center"
              >
                <label for="">Deadline Date:</label>
                <input type="date" id="deadlineDate" class="m-2" />
              </div>

              <div
                class="buttons-box d-flex justify-content-around align-items-center"
              >
                <button id="addTask" class="add">ADD</button>
                <button id="cancelTask" class="Cancel">Cancel</button>
              </div>
            </div>

            <div class="main-content">
              <div
                class="Head d-flex justify-content-around align-items-center m-3"
              >
                <h1 class="text-center Heading">
                  <i class="fa-solid fa-scroll"></i> TODO List
                </h1>
                <button class="add" id="ADD-TODO">
                  <i class="fa-solid fa-circle-plus"></i> ADD
                </button>
              </div>
              <div class="row-of-items py-2">
                <button class="All my-2" onclick="  Addtodos('All')">
                  <i class="fa-solid fa-list"></i>
                  All
                </button>
                <button class="High my-2" onclick="  Addtodos('High')">
                  <i class="fa-solid fa-star"></i>
                  High
                </button>
                <button class="Medium my-2" onclick="  Addtodos('Medium')">
                  <i class="fa-solid fa-star-half-stroke"></i>
                  Medium
                </button>
                <button class="Low my-2" onclick="  Addtodos('Low')">
                  <i class="fa-regular fa-star"></i>
                  Low
                </button>
              </div>
              <h1 class="tasks text-center">Tasks</h1>
              <div class="TODO-container">
                <div class="TODO-list" id="TODO-list"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="Script.js"></script>
  </body>
</html>
